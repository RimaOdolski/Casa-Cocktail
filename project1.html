</head>

<body>
    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~1st page styling ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <section class="hero is-fullheight cocktails" id="cocktails">
        <header class="hero-body">
            <div class="is-overlay has-text-centered">
                <h1 class="glow">Casa Cocktails</h1>

        </header>
        <div class="container">

                    <button class="button">ENTER SITE</button>

    </section>
    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~2nd page user picks options~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <section class="hero is-fullheight image2 is-hidden" id="image2">
        <header>
            <div class=" has-text-centered">
                <h1 class="glow" id="cocktail">What's on your shelf?</h1>
            </div>
        </header>
        <div>
            <button class="button" id="user-submit">SUBMIT</button>
        </div>
        <div class="block">
            <div class="columns">
                <div class="column is-3">
                    <div class="container" id="options1">
                        <div class="control" id="liquor-list">
                            <label class="checkbox"> Tequila
                <input type="checkbox">
              </label>
                            <label class="checkbox"> Vodka
                <input type="checkbox">
              </label>
                            <label class="checkbox"> Gin
                <input type="checkbox">
              </label>
                            <label class="checkbox"> Whiskey
                <input type="checkbox">
              </label>
                        </div>
                    </div>
                </div>
                <div class="column is-3">
                    <figure>
                        <button class="liquor"><img class="img1" src="assests/cropped_bottle.jpg" alt="Liquor Bottle"></button>
                    </figure>
                </div>
                <div class="column is-3">
                    <figure>
                        <button class="mixer"><img class="img2" src="assests/mixer_bottle.jpg" alt="Mixer Bottle" /></button>
                    </figure>

                </div>
                <div class="column is 3">
                    <div class="container" id="options2">
                        <div class="control" id="mixer-list">
                            <label class="checkbox"> Sprite
                <input type="checkbox">
              </label>
                            <label class="checkbox"> Lime Juice
                <input type="checkbox">
              </label>
                            <label class="checkbox"> Orange Juice
                <input type="checkbox">
              </label>
                            <label class="checkbox"> Olive Juice
                <input type="checkbox">
              </label>
                        </div>
                    </div>
                </div>
            </div>
            <p class="has-text-centered">background by yingyang</p>
    </section>
    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~3rd page display drink options~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <section class="hero is-fullheight solid is-hidden" id="solid">

        <div class=" has-text-centered">
            <h1 class="glow" id="cocktail">Casa Cocktail Menu</h1>
        </div>

        <section>
            <div class="container" id="menu">
                <h3 class="drink-title"><strong>Pick Your Poison</strong></h3>
                <ul>
                    <li>Mexican Martini</li>
                    <li>Margarita</li>
                    <li>Tequila Sunrise</li>
                </ul>

            </div>
        </section>
        <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~4th page Display drink recipes~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
        <section class="hero is-fullheight page-four is-hidden" id="image2">
            <header>
                <div class=" has-text-centered">
                    <h1 class="glow" id="cocktail">Cocktail Recipe</h1>
                </div>
            </header>
            <div class="tile is-ancestor">
                <div class="tile is-4 is-vertical is-parent">
                    <div class="tile is-child box has-background-dark">
                        <figure>
                            <img class="drink-img" src="assests/mexican martini.jpg" alt="drink image">
                        </figure>

                    </div>
                    <div class="tile is-child box" id="joke">

                    </div>
                </div>
                <div class="tile is-parent" id="recipe">
                    <div class="tile is-child box">
                        <h3>Mexican Martini</h3>
                        <h4>Ingredients:</h4>
                        <p>Tequila</p>
                        <p>Triple Sec</p>
                        <h4>Directions:</h4>
                        <p>1. Put ice in shaker</p>
                    </div>
                </div>
            </div>
